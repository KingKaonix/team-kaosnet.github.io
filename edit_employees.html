<!doctype html>
<html>
<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
<link href="https://unpkg.com/tabulator-tables@5.4.2/dist/css/tabulator_materialize.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.4.2/dist/js/tabulator.min.js"></script>
	<script src="https://unpkg.com/stein-js-client"></script>
<meta charset="utf-8">
<title>Edit Employee</title>
	</head>
<body>
	<div class="striped" id="edit_employee"></div>
<script>
	var table = new Tabulator("#edit_employee", {
		ajaxURL:"https://api.steinhq.com/v1/storages/61f7edadc582292380c7e8de/TCC",
			layout:"fitColumns",
			columns:[
    			{title:"Name", field:"Name", headerFilter:"input"},
				{title:"Role", field:"Role"},
    			{title:"Status", field:"Status"},
    			{title:"Edit", field:"Edit", formatter:"link", formatterParams:{
					label:"Edit",
					urlField:"link",
					target:"_blank",
				}},
			],
	});
	</script>
</body>
</html>
