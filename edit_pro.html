<!doctype html>
<html>
<head>
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
<link href="https://unpkg.com/tabulator-tables@5.4.2/dist/css/tabulator_materialize.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.4.2/dist/js/tabulator.min.js"></script>
	<script src="https://unpkg.com/stein-js-client"></script>
<meta charset="utf-8">
<title>Edit Pro Moves</title>
	</head>
<body>
	<div data-stein-url="https://api.steinhq.com/v1/storages/63765985d27cdd09f0ca5f5e/Pro Move Requests" data-stein-limit="1"><div align="right"><b>Next in Line: </b>{{Next Rep}}</div></div>
	<div class="striped" id="edit_Pro"></div>
<script>
	var table = new Tabulator("#edit_Pro", {
		ajaxURL:"https://api.steinhq.com/v1/storages/63765985d27cdd09f0ca5f5e/Pro Move Requests",
			layout:"fitColumns",
			columns:[
    			{title:"Pro Number", field:"Pro Number", headerFilter:"input"},
				{title:"Revenue", field:"Revenue", formatter:"money", formatterParams:{
					symbol:"$",
				}},
    			{title:"Reason for Move", field:"Reason for Move"},
				{title:"Notes", field:"Notes"},
				{title:"Complete - Moved To", field:"Complete - Moved To"},
    			{title:"Edit", field:"Edit", formatter:"link", formatterParams:{
					label:"Edit Request",
					urlField:"Link",
					target:"_blank",
				}},
			],
	});
	</script>
	<script src="https://unpkg.com/stein-expedite@0.1.0/dist/index.js"></script>
</body>
</html>
