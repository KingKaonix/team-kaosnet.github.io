	</div>
  <div class="checkbox">
    <label for="checkboxes-9">
      <input type="checkbox" name="checkboxes" id="DEL" value="DEL">
      Delivery Locations
    </label>
	</div>
  <div class="checkbox">
    <label for="checkboxes-10">
      <input type="checkbox" name="checkboxes" id="checkboxes-10" value="REF">

    </label>
	</div>
  <div class="checkbox">
    <label for="checkboxes-11">
      <input type="checkbox" name="checkboxes" id="checkboxes-11" value="CURATE">

	</div>
  <div class="checkbox">
    <label for="checkboxes-15">
      <input type="checkbox" name="checkboxes" id="DELNU" value="DELNU">
      Delivery Number

	</div>
  <div class="checkbox">
