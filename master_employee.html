<html>
	<head>
		<link rel="stylesheet" href="kaosnet.css">
		<link href="dp-light.css" rel="stylesheet">
    	<script defer src="datepicker.js"></script>

	</head>
	<body>
	<table width="100%" border="0" cellspacing="0" cellpadding="10">
	  <tbody>
	    <tr>
	      <td width="26%" align="left" valign="top"><p>Employee First Name:
          <input type="text" name="first" id="first">

          </p></td>
	      <td width="25%" align="left" valign="top"><p>Role:

	            <option value="Carrier Sales">Account Manager</option>
	            <option value="Client Sales">Carrier Sales</option>
	            <option value="Global Check Call">Client Sales</option>
	            <option value="Leadership">Global Check Call</option>
	            <option value="Operations Assistant">Leadership</option>
	            <option value="Operations Coordinator">Operations Assistant</option>
            </select>
	      </p>
          <p>Giltner Email:
            <input type="text" name="first7" id="first7">
          </p></td>
	      <td width="49%" align="left" valign="top"><p>&nbsp;</p>
	        <p>&nbsp;</p></td>
        </tr>
	    <tr>
	      <td align="left"><p>Desk Phone: 
          <input type="text" name="first2" id="first2">
           Ext::
          <input name="first4" type="text" id="first4" size="10" maxlength="4">
	      </p>
          <p>Personal Phone::
            <input type="text" name="first3" id="first3">
          </p></td>
	      <td align="left" valign="top"><p>Aljex ID:
          <input name="first5" type="text" id="first5" size="15" maxlength="8">
	      </p>
          <p>SalesRep ID::
            <input type="text" name="first6" id="first6">
          </p></td>
	      <td align="left">&nbsp;</td>
        </tr>
	    <tr>
	      <td align="left">Employee Start Date:
          <input type="text" id="start" placeholder="Click to Select Date"/> <input class="button-primary" type="button" name="button" id="button" value="Submit"></td>
	      <td align="left">&nbsp;</td>
	      <td>&nbsp;</td>
        </tr>
      </tbody>
    </table>
		<script>
    window.addEventListener("load", () => {
      picker.attach({ target: "start" });
    });
    </script>

	</body>
</html>
