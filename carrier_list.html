<!doctype html>
<html>
<head>
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
<link href="https://unpkg.com/tabulator-tables@5.4.2/dist/css/tabulator_materialize.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.4.2/dist/js/tabulator.min.js"></script>
	<script src="https://unpkg.com/stein-js-client"></script>
<meta charset="utf-8">
<title>View/Edit Carrier</title>
	</head>
<body>
	<div class="striped" id="edit_Carriers"></div>
<script>
	var table = new Tabulator("#edit_Carriers", {
		ajaxURL:"https://api.steinhq.com/v1/storages/637b9960eced9b09e9a62136/Walt Pierce",
			layout:"fitColumns",
			columns:[
    			{title:"Name", field:"Carrier Name", headerFilter:"input"},
				{title:"MC", field:"MC Number", headerFilter:"input"},
				{title:"Origin", field:"Preferred Origin State", headerFilter:"input"},
				{title:"Dest", field:"Preferred Destination State", headerFilter:"input"},
				{title:"Equip", field:"Equipment Type", headerFilter:"input"},
        			{title:"View", field:"Edit", formatter:"link", formatterParams:{
					label:"View/Edit Carrier",
					urlField:"url",
					target:"_blank",
				}},
			],
	});
	</script>
	<script src="https://unpkg.com/stein-expedite@0.1.0/dist/index.js"></script>
</body>
</html>
