<!doctype html>
<html>
<head>
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
<link href="https://unpkg.com/tabulator-tables@5.4.2/dist/css/tabulator_modern.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.4.2/dist/js/tabulator.min.js"></script>
	<script src="https://unpkg.com/stein-js-client"></script>
<meta charset="utf-8">
<title>Edit Employee</title>
	</head>
<body>
	<div data-stein-url="https://api.steinhq.com/v1/storages/637e567ceced9b09e9a6a0e5/CS-UI" data-stein-limit="1"><table width="100%" border="0" cellspacing="0" cellpadding="10">
  <tbody>
    <tr bgcolor="#4084D4">
      <th scope="col">Team Volume</th>
      <th scope="col">Team GP</th>
      <th scope="col">Team Inbound Calls</th>
      <th scope="col">Team Outbound Calls</th>
      <th scope="col">Team Total Calls</th>
    </tr>
    <tr align="center">
      <td align="right">{{Total Volume}}</td>
      <td>{{Total GP}}</td>
      <td>{{Total Inbound}}</td>
      <td>{{Total Outbound}}</td>
      <td>{{Total Combined}}</td>
    </tr>
  </tbody>
</table>
</div>
	
<div class="striped" id="carrier_sales"></div>
<script>
	var table = new Tabulator("#carrier_sales", {
		ajaxURL:"https://api.steinhq.com/v1/storages/637e567ceced9b09e9a6a0e5/CS-UI",
			layout:"fitColumns",
			columns:[
    			{title:"Carrier Rep", field:"CSR Output"},
				{title:"Volume", field:"CSR Volume"}, 
    			{title:"Booked GP", field:"Booked GP", formatter:"money", formatterParams:{
					symbol:"$"
					}},
				{title:"Inbound Calls", field:"Inbound"},
				{title:"Outbound Calls", field:"Outbound", formatter:"progress", formatterParams:{
					min:1,
					max:60,
					color:["red", "orange", "green"],
						   legend:true,
						   legendColor:"#FFFFFF",
						   legendAlign:"left",
				}},
				{title:"Total", field:"Total Calls"},
			],
	});
	</script>
	<script src="https://unpkg.com/stein-expedite@0.1.0/dist/index.js"></script>
</body>
</html>
